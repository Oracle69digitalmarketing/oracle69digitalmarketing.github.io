<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oracle69 Projects Portfolio</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
  h1 { text-align: center; margin-bottom: 40px; }
  #repo-list { display: grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap: 20px; }
  .repo { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
  .repo a { font-weight: bold; color: #0366d6; text-decoration: none; }
  .repo a:hover { text-decoration: underline; }
  .desc { margin-top: 8px; font-size: 0.9rem; color: #333; }
  .stats { margin-top: 12px; font-size: 0.8rem; color: #666; }
  .stats span { margin-right: 15px; }
</style>
</head>
<body>
  <h1>Oracle69 Digital Marketing Projects</h1>
  <div id="repo-list">Loading projects...</div>

  <script src="main.js"></script>
</body>
</html>
