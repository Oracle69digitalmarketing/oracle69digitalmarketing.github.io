<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Oracle69 Digital Marketing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #234d20; /* deep green */
      margin: 0; padding: 40px 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #f2c94c; /* yellow */
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    nav {
      background: #234d20; /* deep green */
      padding: 12px 30px;
      border-radius: 6px;
      margin-bottom: 40px;
    }
    .nav-menu {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0; padding: 0;
    }
    .nav-menu li {
      margin: 0 20px;
    }
    .nav-menu a {
      color: #f2c94c; /* yellow */
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .nav-menu a:hover,
    .nav-menu a:focus {
      color: #d4b91f;
      text-decoration: underline;
      outline: none;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1.5px solid #234d20;
      border-radius: 6px;
      font-size: 1rem;
      color: #234d20;
      resize: vertical;
    }
    input[type="submit"] {
      background: #f2c94c; /* yellow */
      border: none;
      color: #234d20;
      padding: 12px 25px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    input[type="submit"]:hover {
      background: #d4b91f;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="nav-menu">
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h1>Contact Oracle69</h1>

  <form action="mailto:contact@oracle69.com" method="POST" enctype="text/plain">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>

    <input type="submit" value="Send Message" />
  </form>
</body>
</html>
